<script>
  function showDirections(name, address) {
      // Initialize map
      var mapOptions = {
          center: { lat: -34.397, lng: 150.644 }, // Center the map to some default location
          zoom: 14 // Set default zoom level
      };
      var map = new google.maps.Map(document.getElementById('map_' + name), mapOptions);

      // Initialize directions service
      var directionsService = new google.maps.DirectionsService();
      var directionsDisplay = new google.maps.DirectionsRenderer({ map: map });

      // Set request parameters
      var request = {
          origin: '{{ location }}', // User's location
          destination: address,
          travelMode: 'DRIVING' // Set the travel mode
      };

      // Make the request to the directions service
      directionsService.route(request, function (response, status) {
          if (status == 'OK') {
              // Display the route on the map
              directionsDisplay.setDirections(response);
          } else {
              window.alert('Directions request failed due to ' + status);
          }
      });

      // Show the map
      document.getElementById('map_' + name).style.display = 'block';
  }
</script>
