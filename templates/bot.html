  <script >
          // Responses for the chatbot
          const responses = {
            "hi": "Hello. How can I assist you today?",
            "hello": "Hello. How can I assist you today?",
            "hi ": "Hello. How can I assist you today?",
            "hello ": "Hello. How can I assist you today?",
            "my cat is sick": "Oh sorry to hear that! What are the symptoms?",
            "my cat sick": "Oh sorry to hear that! What are the symptoms?", 
            "cat sick": "Oh sorry to hear that! What are the symptoms?",          
            "thank you":"Thank you for using AI Vet. Hope your cat gets better soon.",
            "no":"Thank you for using AI Vet. Hope your cat gets better soon.",
            "nope":"Thank you for using AI Vet. Hope your cat gets better soon.",
            "yes":"If you need another consultation please reload the AI Vet. If not find our other services in the Dashboard or the Services tab in Home page. Thank You",
            "yeah":"If you need another consultation please reload the AI Vet. If not find our other services in the Dashboard or the Services tab in Home page. Thank You"

        };
  
        //Initialize symptoms Variable
        var symptoms ="no";
  
        // Get references to HTML elements
        const chatboard = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
  
        // send a user message and get a response
        async function sendMessage() {
        
            const userMessage = userInput.value;
            if (userMessage.trim() === "") return; // Ignore empty messages
  
            // Add user message to the chat container
            chatboard.innerHTML += `<div class="chat__conversation-board__message-container reversed">
        <div class="chat__conversation-board__message__person">
          <div class="chat__conversation-board__message__person__avatar"><img src="{{ url_for('static', filename='css/human.png') }}" /></div><span class="chat__conversation-board__message__person__nickname">Monika Figi</span>
        </div>
        <div class="chat__conversation-board__message__context">
          <div class="chat__conversation-board__message__bubble"> <span>${userMessage}</span></div>
        </div>
        <div class="chat__conversation-board__message__options">
          <button class="btn-icon chat__conversation-board__message__option-button option-item emoji-button">
            <svg class="feather feather-smile sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
              <line x1="9" y1="9" x2="9.01" y2="9"></line>
              <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
          </button>
          <button class="btn-icon chat__conversation-board__message__option-button option-item more-button">
            <svg class="feather feather-more-horizontal sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="19" cy="12" r="1"></circle>
              <circle cx="5" cy="12" r="1"></circle>
            </svg>
          </button>
        </div>
      </div>`;
            var chatresponse = ""
            var followupResponse = ""
            var diseasse = ""
  
            // Check if the user message matches any known response
            if(symptoms=="no")
            {
              chatresponse = responses[userMessage.toLowerCase()] || "I don't understand that.";
              chatboard.innerHTML += `<div class="chat__conversation-board__message-container">
                <div class="chat__conversation-board__message__person">
                  <div class="chat__conversation-board__message__person__avatar"><img src="{{ url_for('static', filename='css/bot.png') }}" /></div><span class="chat__conversation-board__message__person__nickname">Monika Figi</span>
                </div>
                <div class="chat__conversation-board__message__context">
                  <div class="chat__conversation-board__message__bubble"> <span>${chatresponse}</span></div>
                </div>
                <div class="chat__conversation-board__message__options">
                  <button class="btn-icon chat__conversation-board__message__option-button option-item emoji-button">
                    <svg class="feather feather-smile sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                      <line x1="9" y1="9" x2="9.01" y2="9"></line>
                      <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                  </button>
                  <button class="btn-icon chat__conversation-board__message__option-button option-item more-button">
                    <svg class="feather feather-more-horizontal sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="12" cy="12" r="1"></circle>
                      <circle cx="19" cy="12" r="1"></circle>
                      <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                  </button>
                </div>
              </div></div>`;
            }
            else{
              disease = await getDisease(userMessage);
              chatresponse = "Your cat might be having <b>"+disease+"</b> Please consult a Veterinarian.";
              followupResponse = "For more informtion please visit <a href='/info?disease="+disease+"'>"+disease+"</a>";
              symptoms = "no"
              chatboard.innerHTML += `<div class="chat__conversation-board__message-container">
                <div class="chat__conversation-board__message__person">
                  <div class="chat__conversation-board__message__person__avatar"><img src="{{ url_for('static', filename='css/bot.png') }}" /></div><span class="chat__conversation-board__message__person__nickname">Monika Figi</span>
                </div>
                <div class="chat__conversation-board__message__context">
                  <div class="chat__conversation-board__message__bubble"> <span>${chatresponse}</span></div>
                  <div class="chat__conversation-board__message__bubble"> <span>${followupResponse}</span></div>
                </div>
                <div class="chat__conversation-board__message__options">
                  <button class="btn-icon chat__conversation-board__message__option-button option-item emoji-button">
                    <svg class="feather feather-smile sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                      <line x1="9" y1="9" x2="9.01" y2="9"></line>
                      <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                  </button>
                  <button class="btn-icon chat__conversation-board__message__option-button option-item more-button">
                    <svg class="feather feather-more-horizontal sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <circle cx="12" cy="12" r="1"></circle>
                      <circle cx="19" cy="12" r="1"></circle>
                      <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                  </button>
                </div>
              </div></div>`;
              
              }
            
            // Clear the user input field
            userInput.value = "";
  
           
            //checks if the chatbot asked for symptoms
            if(chatresponse =="Oh sorry to hear that! What are the symptoms?")
            {
              symptoms ="yes";
            }
        }
  
        // Listen for Enter key press to send a message
        userInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
  
        //sends a POST request to a local server with a JSON payload containing symptoms
        async function getDisease(message)
        {
          <!--const response = await fetch("http://127.0.0.1:8041/bot", {-->
            const response = await fetch("http://127.0.0.1:5000/bot", {
			method: "POST",
            body: JSON.stringify({
              symptoms: message.toLowerCase()
            }),
            headers: {
              "Content-type": "application/json; charset=UTF-8"
            }
          });
      
          const json = await response.json();
      
          // Parse the JSON response and access the predicted_disease property
          const predictedDisease = json.predicted_disease;
      
          // Return the predictedDisease value
          return predictedDisease;
        }
        
  
  </script>
