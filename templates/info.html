    <script>
        // Function to display disease information
        async function displayDiseaseInfo() {
            const queryString = window.location.search;

            const response = await fetch("http://127.0.0.1:5000/getinfo", {
                method: "POST",
                body: JSON.stringify({
                    disease: queryString.toLowerCase()
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });

            const json = await response.json();

            const predictedDisease = json.predicted_disease;
            const predictedDescription = json.description;
            const predictedSymptoms = json.symptoms;
            const predictedTreatment = json.treatment;
            const predictedPrevention = json.prevention;
            const predictedTesting = json.testing;

            var diseaseDescription = document.getElementById("disease-description");
            var diseaseName = document.getElementById("disease-name");
            var diseaseInfo = document.getElementById("disease-info");
            var diseaseSymptoms = document.getElementById("disease-symptoms");
            var diseaseTreatment = document.getElementById("disease-treatment");
            var diseasePrevention = document.getElementById("disease-prevention");
            var diseaseTesting = document.getElementById("disease-testing");

            diseaseDescription.innerText = predictedDescription;
            diseaseSymptoms.innerText = predictedSymptoms;
            diseaseTreatment.innerText = predictedTreatment;
            diseasePrevention.innerText = predictedPrevention;
            diseaseTesting.innerText = predictedTesting;
            diseaseName.innerText = predictedDisease.toUpperCase();
            diseaseInfo.style.display = 'block';
        }
    </script>
